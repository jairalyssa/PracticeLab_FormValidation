<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Event</title>
    <link rel="stylesheet" href="css/form.css">
	<script src = "js/form.js"></script>
</head>
<body>
    
    <fieldset>
 
    <label for="select">Event Type:</label>
    <select id="select">
          <option value="one">Choose one</option>
          <option value="two">Birthday</option>
          <option value="three">Wedding</option>
          <option value="four">Baptism</option>
    </select>
   
    <br><br>
	<label> Event Title: <input type="text" name="title"></label><br>
    <br>
    
    <label> Event Dates: <input type="text" name="dates"></label> 
    <label> to <input type="text" name="fname"></label><br>
    <br>
    
    <label> Posting Date: <input type="text" name="pdates"></label><br>
    <br>
    
    <input type="checkbox" id="cb1" name="cb1" value="cb1">
    <label for="vehicle1"> Is registration required?</label><br>
    <input type="checkbox" id="cb2" name="cb2" value="cb2">
    <label for="vehicle2"> Is this event associated with any Family Programs?</label><br>
    <input type="checkbox" id="cb3" name="cb3" value="cb3">
    <label for="vehicle3"> Upon Registration Completion, Are Users to Receive 
    an Auto Generated Email?</label><br>
    <input type="checkbox" id="cb4" name="cb4" value="cb4">
    <label for="vehicle1"> Is There a Point of Contact?</label><br>
    <input type="checkbox" id="cb5" name="cb5" value="cb5">
    <label for="vehicle2"> Is There a Hosting Command Point of Contact?</label><br><br>

    <form id="myForm">
    <input type = "submit" value = "Save" style="margin-left: 45%" onclick="myFunction()"> 
    <input type = "submit" value = "Cancel"> 
    </form>

    </fieldset>

</body>
</html>
